<ion-side-menus enable-menu-with-back-views="false">
	
	<ion-side-menu-content>	
			 
        <ion-nav-bar class="bar custom-color bar-balanced">
			      <ion-nav-back-button>
                  </ion-nav-back-button>
	             <ion-nav-buttons side="left">				
				  <button class="button button-icon button-clear ion-navicon" menu-toggle="center"></button>
			    </ion-nav-buttons>
		</ion-nav-bar>
		
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu  side="left">
		<ion-header-bar class="bar custom-color bar-balanced">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content class="custom">
			<div class="card">
				<div class="item item-avatar">
				 <img class="icon_usuario">Usuario</img>  						
			    	<h3>{{usuarioLogado}}</h3> 
				</div> 				
			</div> 
			<ion-list>

				<ion-item class="menu_items" menu-close ng-click="alterarsenha()">
					<img class="icon_alterarsenha">Alterar Senha</img>             
				</ion-item>
				
			<!--	<ion-item class="menu_items" menu-close ng-click="pacientes()">
					<img class="icon_pacientes">Pacientes</img>             
				</ion-item>-->
				<ion-item class="menu_items" menu-close ng-click="fechar()">
					<img class="icon_sair">Sair</img>
		    	</ion-item>				
	    	</ion-list>

		</ion-content>
	</ion-side-menu>
	
</ion-side-menus>
