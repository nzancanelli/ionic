<ion-view cache-view="false" view-title="Histórico de doenças" class="texto-default histoDoencas">

    <ion-nav-bar class="custom-color bar-balanced">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons>
        </ion-nav-buttons>
    </ion-nav-bar>
  <ion-content class="applyFooter">
    <div class="tituloHistoDoencas">
      <h3>Cirurgia Realizadas</h3>
    </div>
    <div class="row">
      <div class="col">
        <ion-list  id="idListAntecedentes">
          <ion-item ng-repeat="cirurgia in cirurgias | orderBy:'DescricaoCirurgia'" href="#/menu/minha-saude/historico-de-doencas/cirurgias-realizadas/editar-cirurgias-realizadas/{{cirurgia}}"
                    class="no-padding item item-remove-animate item-icon-right">
            <!--<div class="item-antecedente">-->
              <p class="resetp ptitlebold">{{ cirurgia.DescricaoCirurgia }}</p>
              <ion-option-button class="button delete-button icon-left" ng-click="removerCirurgia(cirurgia.Id)"><i class="icon ion-trash-b"></i></ion-option-button>
              <i class="icon ion-edit"></i>
            <!--</div>-->
            <div ng-repeat="data in cirurgia.Datas" class="item-antecedenteF">
              <p class="resetp">{{ data.DataRealizada | relativeDate }}</p>
            </div>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
  
    <div id="footerAlergias" class="bar bar-footer bar-luz">
        <a class="button pull-right iconAddAlergias" href="#/menu/minha-saude/historico-de-doencas/cirurgias-realizadas/adicionar-cirurgias-realizadas" >
               <img id="btnFooterAlergia" class="iconAddAlergias button pull-right" />                    
        </a>    
   </div>
</ion-view>
